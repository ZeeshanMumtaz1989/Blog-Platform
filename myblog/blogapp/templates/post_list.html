<!DOCTYPE html>
<html>
<head>
    <title>Blog</title>
</head>
<body>
    <h1>Blog Posts</h1>
    {% for post in posts %}
        <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
        <p>{{ post.content|slice:":200" }}...</p>
        <p>By {{ post.author }} on {{ post.date_posted }}</p>
    {% endfor %}
</body>
</html>
