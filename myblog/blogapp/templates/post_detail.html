<!DOCTYPE html>
<html>
<head>
    <title>{{ post.title }}</title>
</head>
<body>
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <p>By {{ post.author }} on {{ post.date_posted }}</p>
    <h2>Comments</h2>
    {% for comment in comments %}
        <p>{{ comment.name }} said: {{ comment.body }}</p>
    {% endfor %}
    <h3>Add a comment:</h3>
    <form method="post">
        {% csrf_token %}
        {{ comment_form.as_p }}
        <button type="submit">Add comment</button>
    </form>
    <p><a href="{% url 'post_edit' post.pk %}">Edit</a> | <a href="{% url 'post_delete' post.pk %}">Delete</a></p>
    <p><a href="{% url 'post_list' %}">Back to blog</a></p>
</body>
</html>
